name: Run training

on:
  workflow_dispatch:

env:
  MLFLOW_TRACKING_URI: databricks

jobs:
  training:
    name: Training
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r model/requirements.txt

    - name: Create a new run
      run: |
        MLFLOW_RUN_ID=$(python model/training/run.py)
        echo "MLFLOW_RUN_ID=$MLFLOW_RUN_ID" >> $GITHUB_ENV
      env:
        DATABRICKS_USERNAME: ${{ secrets.DATABRICKS_USERNAME }}
        DATABRICKS_PASSWORD: ${{ secrets.DATABRICKS_PASSWORD }}

    - name: Download dataset
      run: python model/training/download_dataset.py
      env:
        DATABRICKS_USERNAME: ${{ secrets.DATABRICKS_USERNAME }}
        DATABRICKS_PASSWORD: ${{ secrets.DATABRICKS_PASSWORD }}

    - name: Prepare dataset
      run: python model/training/preprocessing.py
      env:
        DATABRICKS_USERNAME: ${{ secrets.DATABRICKS_USERNAME }}
        DATABRICKS_PASSWORD: ${{ secrets.DATABRICKS_PASSWORD }}
